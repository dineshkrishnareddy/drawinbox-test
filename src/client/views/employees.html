<div>
    <h3 class="text-center">Employee Information</h3>
    </br>
    <div class="employees text-center page-header">
        <form class="form-inline" name="empInfo">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="employee.name" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="experience">Experience in years</label>
                <input type="number" min="0" class="form-control" id="experience" placeholder="Experience"
                       ng-model="employee.experience" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="salary">Salary per month</label>
                <input type="number" min="0" class="form-control" id="salary" placeholder="Salary"
                       ng-model="employee.salary" required>
            </div>
            <button type="submit" class="btn btn-success" ng-disabled="empInfo.$invalid" ng-click="add()">Add Employee
            </button>
            <button type="submit" class="btn btn-info" ng-disabled="employee._id ? false:true"
                    ng-click="update(employee._id)">Update
            </button>
        </form>
    </div>

    <div>
        <form class="form-inline" >
            <input class="form-control" ng-model="search" placeholder="search across table" align="right">
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>NAME</th>
            <th>EXPERIENCE</th>
            <th>SALARY</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees | filter: search">
            <td>{{ employee.name }}</td>
            <td>{{ employee.experience }}</td>
            <td>{{ employee.salary | currency:'&#8377;' }}</td>
            <td>
                <span class="glyphicon glyphicon-trash" ng-click="delete(employee._id, $index)"></span>
                <span class="sr-only"></span>
                <span class="glyphicon glyphicon-edit" ng-click="edit($index)"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
